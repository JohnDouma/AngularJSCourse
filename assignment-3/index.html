<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.js" defer></script>
    <script src="app.js" defer></script>
  </head>
<body ng-controller="NarrowItDownController as ctrl">
  <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br>
    
  </div>
  <div>
    <ul ng-repeat="item in ctrl.found track by $index">
       <li>{{item.short_name}}, {{item.name}}, {{item.description}}</li>
    </ul>
  </div>

</body>
</html>
